<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Inline CSS styles */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0e253a;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            color: #3a8cbb;
            text-align: center;
        }

        .sub-header {
            font-weight: 700;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #3a8cbb;
            text-decoration: none;

            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table class="container" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <h1 class="header">WhatsApp Clone</h1>
                            <p class="sub-header"> Hello <strong>{{ name }}</strong> </p>
                            <p class="sub-header">Copy that OTP and click on Button</p>
                            <p class="otp">Your OTP is: <strong>{{ token }}</strong></p>
                            <a href="http://localhost:5173/reset-password" class="button" target="_blank">Click here</a>
                            <p> Note: This OTP will get expired in one hour </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
